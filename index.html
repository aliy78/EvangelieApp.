<body>

  <div class="controls">

  <script>
    const bibleData = {
      "–ò–æ–∞–Ω–Ω–∞": {
        "3": {
          "16": "–ò–±–æ —Ç–∞–∫ –≤–æ–∑–ª—é–±–∏–ª –ë–æ–≥ –º–∏—Ä, —á—Ç–æ –æ—Ç–¥–∞–ª –°—ã–Ω–∞ –°–≤–æ–µ–≥–æ –ï–¥–∏–Ω–æ—Ä–æ–¥–Ω–æ–≥–æ...",
          "17": "–ò–±–æ –Ω–µ –ø–æ—Å–ª–∞–ª –ë–æ–≥ –°—ã–Ω–∞ –°–≤–æ–µ–≥–æ –≤ –º–∏—Ä, —á—Ç–æ–±—ã —Å—É–¥–∏—Ç—å –º–∏—Ä..."
        }
      },
      "–ë—ã—Ç–∏–µ": {
        "1": {
          "1": "–í –Ω–∞—á–∞–ª–µ —Å–æ—Ç–≤–æ—Ä–∏–ª –ë–æ–≥ –Ω–µ–±–æ –∏ –∑–µ–º–ª—é.",
          "2": "–ó–µ–º–ª—è –∂–µ –±—ã–ª–∞ –±–µ–∑–≤–∏–¥–Ω–∞ –∏ –ø—É—Å—Ç–∞..."
        },
        "2": {
          "1": "–¢–∞–∫ —Å–æ–≤–µ—Ä—à–µ–Ω—ã –Ω–µ–±–æ –∏ –∑–µ–º–ª—è –∏ –≤—Å–µ –≤–æ–∏–Ω—Å—Ç–≤–æ –∏—Ö.",
          "2": "–ò —Å–æ–≤–µ—Ä—à–∏–ª –ë–æ–≥ –∫ —Å–µ–¥—å–º–æ–º—É –¥–Ω—é –¥–µ–ª–∞ –°–≤–æ–∏..."
        }
      }
    };

    const bookSelect = document.getElementById("bookSelect");
    const chapterSelect = document.getElementById("chapterSelect");
    const versesDiv = document.getElementById("verses");

    function populateBooks() {
      for (let book in bibleData) {
        const option = document.createElement("option");
        option.value = book;
        option.textContent = book;
        bookSelect.appendChild(option);
      }
      populateChapters();
    }

    function populateChapters() {
      chapterSelect.innerHTML = "";
      const selectedBook = bookSelect.value;
      const chapters = bibleData[selectedBook];
      for (let chapter in chapters) {
        const option = document.createElement("option");
        option.value = chapter;
        option.textContent = chapter;
        chapterSelect.appendChild(option);
      }
      displayVerses();
    }

    function displayVerses() {
      versesDiv.innerHTML = "";
      const book = bookSelect.value;
      const chapter = chapterSelect.value;
      const verses = bibleData[book][chapter];
      for (let verseNum in verses) {
        const verseText = verses[verseNum];
        const div = document.createElement("div");
        div.className = "verse";
        div.innerHTML = `<strong>${book} ${chapter}:${verseNum}</strong><br>${verseText}`;
        versesDiv.appendChild(div);
      }
    }

    bookSelect.addEventListener("change", populateChapters);
    chapterSelect.addEventListener("change", displayVerses);

    populateBooks();
  </script>
