<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Свет Слова — Чтение Библии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf2;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #6b4f1d;
    }
    #bible-display p {
      margin: 6px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>Свет Слова — Чтение Библии</h1>
  <div id="bible-display">Загрузка главы...</div>

  <script>
    let bibleData = null;

    // Загружаем JSON с Библией
    fetch('data/bible.json')
      .then(response => response.json())
      .then(data => {
        bibleData = data;
        renderChapter(43, 3); // Иоанна 3
      });

    // Функция отображения главы
    function renderChapter(bookId, chapterId) {
      const book = bibleData.Books.find(b => b.BookId === bookId);
      if (!book) {
        document.getElementById("bible-display").innerText = "Книга не найдена.";
        return;
      }

      const chapter = book.Chapters.find(c => c.ChapterId === chapterId);
      if (!chapter) {
        document.getElementById("bible-display").innerText = "Глава не найдена.";
        return;
      }

      const verses = chapter.Verses;
      const container = document.getElementById("bible-display");
      container.innerHTML = "";

      verses.forEach(v => {
        const verseEl = document.createElement("p");
        verseEl.textContent = `${v.VerseId}. ${v.Text}`;
        container.appendChild(verseEl);
      });
    }
  </script>

</body>
</html>
